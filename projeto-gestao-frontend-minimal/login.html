<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login/Registro · Sistema de Gestão de Projetos</title>
  <link rel="stylesheet" href="css/base.css"/>
  <link rel="stylesheet" href="css/login.css"/>
  <meta name="color-scheme" content="dark light"/>
</head>
<body data-page="login">
  <div class="auth">
    <div class="auth-header">
      <div class="auth-logo">🚀</div>
      <h1 class="auth-title">Gestão de Projetos</h1>
      <p class="auth-subtitle">Acesse sua conta para gerenciar seus projetos</p>
    </div>
    
    <div class="tabs">
      <a href="#login" class="active">🔑 Login</a>
      <a href="#registro">📝 Registro</a>
    </div>
    
    <div class="body" id="login">
      <form method="post" action="/login" data-form="login">
        <div class="form-group">
          <label for="email">📧 E-mail</label>
          <input id="email" name="email" type="email" autocomplete="username" required placeholder="seu@email.com"/>
        </div>
        
        <div class="form-group">
          <label for="password">🔒 Senha</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="••••••••"/>
        </div>
        
        <div class="form-actions">
          <a class="btn ghost" href="#">❓ Esqueci minha senha</a>
          <button class="btn" type="submit">🚀 Entrar</button>
        </div>
      </form>
      
      <div class="switch">
        <span>Novo aqui?</span> <a href="#registro">Criar uma conta</a>
      </div>
    </div>
    
    <div class="body" id="registro">
      <form method="post" action="/register" data-form="register">
        <div class="form-group">
          <label for="name">👤 Nome Completo</label>
          <input id="name" name="name" required placeholder="Seu nome completo"/>
        </div>
        
        <div class="form-group">
          <label for="email2">📧 E-mail</label>
          <input id="email2" name="email" type="email" required placeholder="seu@email.com"/>
        </div>
        
        <div class="form-group">
          <label for="password2">🔒 Senha</label>
          <input id="password2" name="password" type="password" required placeholder="Mínimo 8 caracteres"/>
        </div>
        
        <div class="form-group">
          <label for="password3">🔒 Confirmar Senha</label>
          <input id="password3" name="password_confirm" type="password" required placeholder="Repita sua senha"/>
        </div>
        
        <div class="form-group">
          <label>
            <input type="checkbox" required/> 
            ✅ Aceito os <a href="#" style="color: #667eea;">termos de uso</a> e <a href="#" style="color: #667eea;">política de privacidade</a>
          </label>
        </div>
        
        <div class="form-actions">
          <button class="btn" type="submit" style="width: 100%;">🎉 Criar Conta</button>
        </div>
      </form>
      
      <div class="switch">
        <span>Já tem uma conta?</span> <a href="#login">Fazer login</a>
      </div>
    </div>
  </div>
  
  <div class="footer">
    💡 Sistema de demonstração. Use qualquer email/senha para testar.
  </div>
</body>
</html>
