<form class="panel" method="post" action="/profile/save">
  <h2>Perfil</h2>
  <div class="form-row">
    <div class="col-6"><label>Nome</label><input name="name"/></div>
    <div class="col-6"><label>Idioma</label><select name="lang"><option>pt-BR</option><option>en-US</option></select></div>
    <div class="col-6"><label>Avatar (URL)</label><input name="avatar"/></div>
    <div class="col-6"><label>Notificações</label><select name="notif"><option>Ativar</option><option>Desativar</option></select></div>
  </div>
  <div style="display:flex; gap:.6rem; justify-content:flex-end; margin-top:.6rem">
    <button class="btn">Salvar</button>
  </div>
